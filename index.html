<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaveriVana Smart City Design</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001F4D, #004080); /* Dark blue gradient background */
            color: #fff; /* Text color set to white for contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; /* Push footer to the bottom */
            align-items: center; /* Center the content horizontally */
            overflow: hidden; /* Prevent scrollbars from appearing due to animation */
            position: relative; /* For absolute positioning of elements */
        }

        /* Snowflake Container */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: white;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Glowing Moon */
        .moon {
            position: absolute;
            top: 5%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffffe0 40%, transparent 60%);
            border-radius: 50%;
            box-shadow: 0 0 20px #ffffe0, 0 0 40px #fff;
            z-index: 1;
        }

        .moon::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 20px;
            width: 80px;
            height: 80px;
            background-color: #001F4D; /* Background matches body */
            border-radius: 50%;
        }

        /* Glowing Stars */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Falling Star */
        .falling-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: fallStar 3s linear infinite;
        }

        @keyframes fallStar {
            0% {
                top: -10%;
                left: 80%;
                width: 4px;
                height: 4px;
                opacity: 1;
            }
            50% {
                width: 6px;
                height: 6px;
                opacity: 0.7;
            }
            100% {
                top: 110%;
                left: 20%;
                width: 0;
                height: 0;
                opacity: 0;
            }
        }

        /* Main Content */
        main {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1; /* Allows the main content to take up available space */
            z-index: 10; /* Ensure main content is above background */
            position: relative;
        }

        h1.main-heading {
            font-size: 2.5em;
            color: #fff; /* White color for the heading */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for effect */
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Buttons */
        .button-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #1E90FF; /* Dodger blue */
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.6); /* Subtle glow effect */
        }

        .btn:hover {
            background-color: #00BFFF; /* Deep sky blue */
            transform: translateY(-5px); /* Lift the button on hover */
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.8); /* Glow effect intensifies */
        }

        .gif-container {
            display: flex; /* Use flexbox for side-by-side layout */
            justify-content: center; /* Center both GIFs horizontally */
            align-items: center; /* Align GIFs vertically (if needed) */
            margin: 60px 0; /* Increased space around the GIF container */
            gap: 20px; /* Add spacing between GIFs */
        }

        .gif-container img {
            width: 180px; /* Ensure responsiveness */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Optional: Shadow effect */
        }

        footer {
            background: linear-gradient(to bottom, #001F4D, #004080); /* gradint blue footer */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            z-index: 10;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 15%; left: 60%;"></div>
    <div class="star" style="top: 30%; left: 40%;"></div>
    <div class="star" style="top: 50%; left: 70%;"></div>
    <div class="falling-star"></div>

    <main>
        <h1 class="main-heading">Use the buttons below to navigate</h1>

        <div class="button-container">
            <a href="indx.html"><button class="btn">Portfolio</button></a>
            <a href="business_cases.html"><button class="btn">Business Cases</button></a>
            <a href="course_reflections.html"><button class="btn">Course Reflections</button></a>
        </div>

        <div class="gif-container">
            <img src="Animation - 1735558604435.gif" alt="Animated GIF 1">
            <img src="Animation - 1735558916872.gif" alt="Animated GIF 2">
        </div>
    </main>

    <footer>
        <p>Designed by Vinay Madgi</p>
        <p>© 2024 Vinay Madgi. All Rights Reserved.</p>
    </footer>

    <script>
        const snowContainer = document.createElement('div');
        document.body.appendChild(snowContainer);

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄'; // Snowflake symbol
            snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall speed
            snowflake.style.opacity = Math.random(); // Random opacity
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Random size
            snowContainer.appendChild(snowflake);

            // Remove snowflake after animation ends
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes at intervals
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
