<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaveriVana Smart City Design</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3ABEF9; /* light blue background */
            color: #fff; /* Text color set to white for contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; /* Push footer to the bottom */
            align-items: center; /* Center the content horizontally */
            overflow: hidden; /* Prevent scrollbars from appearing due to animation */
        }

        /* Snowflake Container */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: white;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Main Content */
        main {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1; /* Allows the main content to take up available space */
            z-index: 10; /* Ensure main content is above snowfall */
            position: relative;
        }

        h1.main-heading {
            font-size: 2.5em;
            color: #fff; /* White color for the heading */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for effect */
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Buttons */
        .button-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #050C9C; /* dark blue */
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 20; /* Ensure buttons are clickable */
        }

        /* Button Hover Effects */
        .btn:hover {
            background-color: #ff69b4; /* Lighter pink on hover */
            transform: translateY(-5px); /* Lift the button on hover */
        }

        .btn:active {
            transform: translateY(2px); /* Push the button down slightly when clicked */
        }

        .gif-container {
            display: flex; /* Use flexbox for side-by-side layout */
            justify-content: center; /* Center both GIFs horizontally */
            align-items: center; /* Align GIFs vertically (if needed) */
            margin: 20px 0; /* Space around the GIF container */
            gap: 20px; /* Add spacing between GIFs */
        }

        .gif-container img {
            width: 250px; /* Ensure responsiveness */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Optional: Shadow effect */
        }

        /* Footer */
        footer {
            background-color: #050C9C; /* Dark blue footer */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            z-index: 10;
            position: relative;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Button Text Animation */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .btn {
            animation: slideIn 1.5s ease-out;
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            h1.main-heading {
                font-size: 1.8em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 class="main-heading">Use the buttons below to navigate</h1>

        <div class="button-container">
            <a href="indx.html"><button class="btn">Portfolio</button></a>
            <a href="business_cases.html"><button class="btn">Business Cases</button></a>
            <a href="course_reflections.html"><button class="btn">Course Reflections</button></a>
        </div>

        <div class="gif-container">
            <img src="Animation - 1735525340233.gif" alt="Animated GIF 1" style="width: 45%; height: auto; margin-right: 10px;">
            <img src="Animation - 1735525233773.gif" alt="Animated GIF 2" style="width: 45%; height: auto; margin-left: 10px;">
    </div>
    </main>

    <footer>
        <p>Designed by Vinay Madgi</p>
        <p>© 2024 Vinay Madgi. All Rights Reserved.</p>
    </footer>

    <script>
        const snowContainer = document.createElement('div');
        document.body.appendChild(snowContainer);

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄'; // Snowflake symbol
            snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall speed
            snowflake.style.opacity = Math.random(); // Random opacity
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Random size
            snowContainer.appendChild(snowflake);

            // Remove snowflake after animation ends
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes at intervals
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
